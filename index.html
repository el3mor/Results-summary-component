<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="card-continer">
    <div class="result">
      <h2 class="title">Your Result</h2>
      <div class="carcle">
        <h3>76</h3>
        <span>of 100</span>
      </div>
      <div class="gred">
        <h3>Great</h3>
        <p>You Scored higher then 65% of the people who have taken these tests</p>
      </div>
    </div>
      <div class="summary">
        <h2 class="title">Summary</h2>
        <div class="test-result">
          <div class="reaction row">
            <div>
            <img src="assets/images/icon-reaction.svg" alt="">
            <h3>Reaction</h3></div>
            <p class="result">80 <span>/ 100</span></p>
          </div>
          <div class="memory row">
            <div><img src="assets/images/icon-memory.svg" alt="">
            <h3>Memory</h3></div>
            <p class="result">92 <span>/ 100</span></p>
          </div>
          <div class="verbal row">
            <div><img src="assets/images/icon-verbal.svg" alt="">
            <h3>Verbal</h3></div>
            <p class="result">61 <span>/ 100</span></p>
          </div>
          <div class="visual row">
            <div><img src="assets/images/icon-visual.svg" alt="">
            <h3>Visual</h3></div>
            <p class="result">72 <span>/ 100</span></p>
          </div>
        </div>
        <div class="main-btn">
          <button>Continue</button>
        </div>
      </div>
  </div>
</div>

  </body>
</html>
